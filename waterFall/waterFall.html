<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>waterFall</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .content{
            position: relative;
        }
        .item{
            position: absolute;
            width: 200px;
            margin-left: 10px;
            margin-bottom: 10px;
            transition: all 1s;
            background-color: rgba(0,0,0,.3);
        }
        .h1{
            height: 300px;
        }
        .h2{
            height: 500px;
        }
        .h3{
            height: 350px;
        }
        .h4{
            height: 400px;
        }
        .h5{
            height: 200px;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="item h1">
        <img src="https://unsplash.it/200/300/?random" alt="">
    </div>
    <div class="item h2">
        <img src="https://unsplash.it/200/500/?random" alt="">
    </div>
    <div class="item h3">
        <img src="https://unsplash.it/200/350/?random" alt="">
    </div>
    <div class="item h4">
        <img src="https://unsplash.it/200/400/?random" alt="">
    </div>
    <div class="item h5">
        <img src="https://unsplash.it/200/200/?random" alt="">
    </div>
    <div class="item h3">
        <img src="https://unsplash.it/200/350/?random" alt="">
    </div>
    <div class="item h4">
        <img src="https://unsplash.it/200/400/?random" alt="">
    </div>
    <div class="item h1">
        <img src="https://unsplash.it/200/300/?random" alt="">
    </div>
    <div class="item h5">
        <img src="https://unsplash.it/200/200/?random" alt="">
    </div>
    <div class="item h2">
        <img src="https://unsplash.it/200/500/?random" alt="">
    </div>
    <div class="item h5">
        <img src="https://unsplash.it/200/200/?random" alt="">
    </div>
    <div class="item h2">
        <img src="https://unsplash.it/200/500/?random" alt="">
    </div>
</div>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    $(function () {
        var waterFall=(function () {
            function WaterFall($items) {
                this.$items=$items;
                this.init();
            }
            WaterFall.prototype.init=function () {
                var _this=this;
                _this.itemArr=[];
                _this.$itemWidth=_this.$items.outerWidth(true);
                _this.colume=parseInt($(window).width()/_this.$itemWidth);
                for(var i=0;i<_this.colume;i++){
                    _this.itemArr[i]=0;
                }
                _this.$items.each(function () {

                    var minValue=Math.min.apply(null,_this.itemArr); //得到最小高度的列
                    var minIndex=[].indexOf.call(_this.itemArr,minValue); //最小高度列所在位置
                    $(this).css({
                        top: _this.itemArr[minIndex],
                        left: _this.$itemWidth* minIndex
                    });
                    _this.itemArr[minIndex] += $(this).outerHeight(true);
                })
            };
            return {
                init: function ($items) {
                    new WaterFall($items);
                }
            }
        })();
       waterFall.init($(".item"));
    })
</script>
</body>
</html>
