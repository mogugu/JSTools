<script>
    $(function () {

        var Lazy = (function () {
            function Exposure($target, callback) {
                this.$target = $target;
                this.callback = callback;
                this.bind();
                this.check();
            }

            Exposure.prototype.bind = function () {
                var self = this;
                $(window).scroll(function () {
                    self.check();
                })
            };
            Exposure.prototype.check = function () {
                if (this.isVisible()) {
                    console.log(1);
                    this.callback(this.$target);
                }
            };
            Exposure.prototype.isVisible = function () {
                var offsetTop = this.$target.offset().top;
                    scrollTop = $(window).scrollTop();
                    winHeight = $(window).height();
                    nodeHeight = this.$target.height();
                if (offsetTop  < scrollTop + winHeight && offsetTop + nodeHeight > scrollTop) {
                    return true;
                }
                return false;
            };
            return {
                init: function ($target, callback) {
                    $target.each(function (idx, target) {
                        new Exposure($(target), callback)
                    });
                }
            }
        })();

        var $imgs = $("#img-box img");

        function lazyImg($node) {
            if (!isLoad($node)) {
                loadImg($node);
                $node.attr("load", "loaded");
            }
        }

        function isLoad($node) {
            if ($node.attr("load")) {
                return true;
            }
            return false;
        }

        function loadImg($img) {
            $img.attr("src", $img.attr("data-src"));
        }

        Lazy.init($imgs, function ($node) {
            lazyImg($node);
        });
    })

</script>
