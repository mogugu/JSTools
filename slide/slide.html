<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slide</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        .slide-box{
            position: relative;
            width: 1000px;
            height: 500px;
            margin: 20px auto;
            overflow: hidden;
        }
        .slides{
            position: relative;
            width: 100%;
            height: 100%;
        }
        .slides li{
            width: 1000px;
            height: 500px;
        }
        .slides li img{
            width: 100%;
            height: 100%;
        }
        .bullet{
            position: absolute;
            left: 50%;
            bottom: 10px;
            transform: translate(-50%,0);
        }
        .bullet li{
            margin-right: 10px;
            float: left;
        }
        .bullet li a{
            display: block;
            width: 16px;
            height: 16px;
            background-color: #0db69a;
            border-radius: 50%;
            text-indent: -999em;
        }
        .bullet li a:hover,.bullet li.active a{
            background-color: #1678cf;
        }
        .slide-box .next,
        .slide-box .prev{
            display: block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            background-color: rgba(0,0,0,.5);
            color: #fff;
            font-size: 28px;
            text-align: center;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            margin-top: -20px;
        }
        .slide-box .next{
            right: 10px;
        }
        .slide-box .prev{
            left: 10px;
        }
    </style>
</head>
<body>
<div class="slide-box" id="slide">
    <ul class="slides">
        <li>
            <a href="#">
                <img src="imgs/1.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="imgs/2.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="imgs/3.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="imgs/4.jpg" alt="">
            </a>
        </li>
    </ul>
    <ol class="bullet">
        <li class="active"><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
    </ol>
    <a href="javascript:void(0)" class="next"> > </a>
    <a href="javascript:void(0)" class="prev"> < </a>
</div>
<div class="slide-box" id="slide1">
    <ul class="slides">
        <li>
            <a href="#">
                <img src="imgs/1.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="imgs/2.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="imgs/3.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="imgs/4.jpg" alt="">
            </a>
        </li>
    </ul>
    <ol class="bullet">
        <li class="active"><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
    </ol>
    <a href="javascript:void(0)" class="next"> > </a>
    <a href="javascript:void(0)" class="prev"> < </a>
</div>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="slide.js"></script>
<script>
    $(function () {
        $("#slide").Slider({
            autoPlay: true,
            playMode: "fade",
            controller: $(this).find(".bullet"),
            cls: "active",
            nextBtn: ".next",
            preBtn: ".prev",
            time: 4000
        });
        $("#slide1").Slider({
            autoPlay: true,
            playMode: "slide",
            controller: $(this).find(".bullet"),
            cls: "active",
            nextBtn: ".next",
            preBtn: ".prev",
            time: 4000
        });
    });
</script>
</body>
</html>
